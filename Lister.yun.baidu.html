 <script type="text/javascript">
	var State = {'show':'-','hide':'+'};
	var defaultState =  State.hide;
    function signal(target,event,func) {
        if(target.addEventListener) {
            target.addEventListener(event,function(){
				return func(target);
			});
        }
        else if(target.attachEvent){
            target.attachEvent(event,function(){
				return func(target);
			});
        }
    }
	function attr(a,b,c) {
		if(typeof c == "undefined") {
			return a.getAttribute(b);
		}
		else {
			a.setAttribute(b,c);
		}
	}
	function toggle(evt) {		
		var t = evt.target ? evt.target : evt;
		var text = new String(t.innerHTML);
		var lst = t.parentNode.getElementsByTagName('ul');
		var a = attr(t,'state') || defaultState;
		var c = State.hide;
		c = a == State.show ? State.hide : State.show;
		attr(t,'state',c);
		t.innerHTML = c + text.substring(1);
		for(var i=0;i<lst.length;i++) {
			lst[i].style.display = c=='-' ? 'block' : 'none';
		}
	}
	function Lister(title,elements) {
		var a = document.createElement('li');
		attr(a,'class','listLevel1');
		var id=title.replace(/\s+/g,'_');
		a.Lister = {
			title:	title,
			id:		'listContent_' + id,
			listTitleId:	'listTitle_' + id,
			listId:	'list_' + id
		};
		a.id = a.Lister.id;
		a.add = function(element) {
			var e = document.createElement('li');
			e.innerHTML = element;
			attr(e,'class','listLevel3');
			this.List.appendChild(e);
		};
		
		var t = document.createElement('span');

		t.innerHTML='+' + title;
		attr(t,'class','listTitle');
		t.id=a.Lister.listTitleId;
		signal(t,'click',toggle);
		var l = document.createElement('ul');
		attr(l,'class','listLevel2');
		l.id= a.Lister.listId;
		a.List = l;

		a.appendChild(t);
		a.appendChild(l);
				
		if(elements && elements.length>0) {
			for(var i=0;i<elements.length;i++) {
				a.add(elements[i]);
			}
		}
		a.append = function(cont) {
			var container = cont || document.getElementById('lists');
			container.appendChild(this);
			return a;
		}
		
		a.hide = function() {
			a.style.display = 'none';
		}
		a.show = function() {
			a.style.display = 'block';
		}
		return a;
	}
	function addList(title,elements) {
		var a = new Lister(title,elements);
		a.append();
		return a;
	}
	function addLinkList(title,elements) {
		var m = [];
		for(var i=0;i<elements.length;i++) {
			m.push('<a target=_blank href="' + elements[i] + '">'+elements[i] + '</a>');
		}
		var a = new Lister(title,m);
		a.append();
		return a;
	}
	function setTitle(text) {
		telm = document.getElementById('headTitle');
		telm.innerHTML=text;
		document.title=text;
	}
 </script>
